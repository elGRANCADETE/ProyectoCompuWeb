<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form | EventosLiveApp</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
  <div class="wrapper">
    <form action="">
      <h1>Register</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class='bx bxs-user'></i> <!-- Use appropriate icon here -->
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" required>
        <i class='bx bxs-envelope'></i> <!-- Use appropriate icon here -->
      </div>
      <div class="input-box">
        <input type="text" placeholder="Phone Number" required>
        <i class='bx bxs-phone'></i> <!-- Use appropriate icon here -->
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm Password" required>
        <i class='bx bxs-lock-alt'></i> <!-- Use appropriate icon here -->
      </div>
      <button type="submit" class="btn">Register</button>
      <div class="register-link">
        <p>Already have an account? <a href="/login">Login</a></p>
      </div>
    </form>
  </div>
</body>
</html>
