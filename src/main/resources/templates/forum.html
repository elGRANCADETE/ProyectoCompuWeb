<!-- forum.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Foro de Eventos</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="wrapper">
        <h1>Foro de Eventos</h1>
        <a href="/users/register" class="btn-register">Registrarse</a>
        <a href="/login" class="btn-login">Iniciar Sesión</a>
        <div th:each="event : ${events}">
            <div class="event">
                <h2 th:text="${event.title}">Título del Evento</h2>
                <p th:text="${event.description}">Descripción</p>
                <img th:src="@{'/event_gallery/' + ${event.eventCoverPath}}" alt="Imagen del Evento">
                <p th:text="${event.startTime}">Fecha y Hora</p>
                <!-- Más detalles del evento -->
            </div>
        </div>
    </div>
</body>
</html>
